<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Type B</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/btn_bottom.css">
    <link rel="stylesheet" href="css/sub2_agree.css">
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        .wrap{
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            margin: 0 auto;
            max-width: 768px;
        }
        .header{
            flex: 0 0 59px;
        }
        .nav{
            flex: 0 0 56px;
        }
        .footer{
            flex: 0 0 40px;
            padding:0 30px;
            margin-top:21px;
        }
        .wrap{
            height: 100%;
            overflow-y: auto;
        }
        .containel{
            padding: 0 20px;
        }
    </style>

  <body>
    <div class="wrap">
        <div class="header">
            <header>
                <div class="flex">
                    <img class="time" src="./img/main/header/Time.svg">
                    <div class="flex">
                        <img class="cellular" src="./img/main/header/Cellular.svg">
                        <img class="wifi" src="./img/main/header/Wifi.svg">
                        <img class="battery" src="./img/main/header/Battery.svg">
                    </div>
                </div>
            </header>  
        </div>
        <div class="nav">
            <nav>
                <a href="./sub2_best_customer.html"><img class="btn_back" src="./img/sub/btn_back.svg"></a>

        </div>
        <div class="containel">

                </div>
                <div class="agree">
                    <img src="./img/sub/sub2/agree/agree_box.svg">
                    <img src="./img/sub/sub2/agree/agree.svg">
                </div>
                <div class="place">

                        <img src="./img/sub/sub2/agree/name.svg">

                    </div>
                    <div class="line"></div>
                    <div class="num">
                        <img src="./img/sub/sub2/agree/num.svg">

                    <div class="wire">

                    </div>
                    <div class="line"></div>
                    <div class="phone">
                        <img src="./img/sub/sub2/agree/phone.svg">

                    </div>
                    <div class="line"></div>
                    <div class="caution">
                        <img src="./img/sub/sub2/agree/caution.svg">
                    </div>
                </div>
            </section>
            <section>
                <div class="btn_bottom">
                    <a href="sub2_view_complete.html"><img src="./img/sub/sub2/agree/btn_bottom.svg"></a>

            </footer>
