<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Type B Product List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="wrap prod_list">
        <div class="header">
            <header>
                <div class="flex">
                    <img class="time" src="./img/main/header/Time.svg">
                    <div class="flex">
                        <img class="cellular" src="./img/main/header/Cellular.svg">
                        <img class="wifi" src="./img/main/header/Wifi.svg">
                        <img class="battery" src="./img/main/header/Battery.svg">
                    </div>
                </div>
                <div class="top_menu">
                    <img src="./img/main/ico_top_menu.svg">
                </div>
            </header> 
        </div>
        <div class="containel">
            <section>
                <div class="prod_list">
                    <img src="./img/sub/list/title.svg">
                    <div class="tab_list">
                        <!-- Swiper -->
                        <div class="swiper tabSwper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="./img/sub/list/tab_list_01.svg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./img/sub/list/tab_list_02.svg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./img/sub/list/tab_list_03.svg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./img/sub/list/tab_list_04.svg">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./img/sub/list/tab_list_05.svg">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <!-- //Swiper -->
                    </div>
                    <div class="prod_card_list">
                        <div class="prod_card_title">
                            <img src="./img/sub/list/sub_title_01.svg">
                        </div>
                        <div class="prod_card_item box_shadow">
                            <div class="prod_card_item_title flex_box">
                                <img src="./img/sub/list/prod_title_01.svg">
                                <img src="./img/sub/list/ico_more.svg">
                            </div>
                            <div class="prod_card_item_content flex_box">
                                <img src="./img/sub/list/prod_list_title_01.svg">
                                <img src="./img/sub/list/prod_list_desc_01.svg">
                            </div>
                        </div>
                        <div class="prod_card_item box_shadow">
                            <div class="prod_card_item_title flex_box">
                                <img src="./img/sub/list/prod_title_02.svg">
                                <img src="./img/sub/list/ico_more.svg">
                            </div>
                            <div class="prod_card_item_content flex_box">
                                <img src="./img/sub/list/prod_list_title_01.svg">
                                <img src="./img/sub/list/prod_list_desc_02.svg">
                            </div>
                        </div>
                    </div>
                    <div class="prod_card_list">
                        <div class="prod_card_title">
                            <img src="./img/sub/list/sub_title_02.svg">
                        </div>
                        <div class="prod_card_item box_shadow">
                            <div class="prod_card_item_title flex_box">
                                <img src="./img/sub/list/prod_title_03.svg">
                                <img src="./img/sub/list/ico_more.svg">
                            </div>
                            <div class="prod_card_item_content flex_box">
                                <img src="./img/sub/list/prod_list_title_02.svg">
                                <img src="./img/sub/list/prod_list_desc_03.svg">
                            </div>
                        </div>
                        <div class="prod_card_item box_shadow">
                            <div class="prod_card_item_title flex_box">
                                <img src="./img/sub/list/prod_title_04.svg">
                                <img src="./img/sub/list/ico_more.svg">
                            </div>
                            <div class="prod_card_item_content flex_box">
                                <img src="./img/sub/list/prod_list_title_02.svg">
                                <img src="./img/sub/list/prod_list_desc_03.svg">
                            </div>
                        </div>
                    </div>
                    <div class="prod_card_list">
                        <div class="prod_card_title">
                            <img src="./img/sub/list/sub_title_03.svg">
                        </div>
                        <div class="prod_card_item box_shadow">
                            <div class="prod_card_item_title flex_box">
                                <img src="./img/sub/list/prod_title_05.svg">
                                <img src="./img/sub/list/ico_more.svg">
                            </div>
                            <div class="prod_card_item_content flex_box">
                                <img src="./img/sub/list/prod_list_title_01.svg">
                                <img src="./img/sub/list/prod_list_desc_04.svg">
                            </div>
                        </div>
                        <div class="prod_card_item box_shadow">
                            <div class="prod_card_item_title flex_box">
                                <img src="./img/sub/list/prod_title_06.svg">
                                <img src="./img/sub/list/ico_more.svg">
                            </div>
                            <div class="prod_card_item_content flex_box">
                                <img src="./img/sub/list/prod_list_title_01.svg">
                                <img src="./img/sub/list/prod_list_desc_04.svg">
                            </div>
                        </div>
                    </div>
                    <div class="prod_card_list">
                        <div class="prod_card_title">
                            <img src="./img/sub/list/sub_title_04.svg">
                        </div>
                        <div class="prod_card_item box_shadow">
                            <div class="prod_card_item_title flex_box">
                                <img src="./img/sub/list/prod_title_07.svg">
                                <img src="./img/sub/list/ico_more.svg">
                            </div>
                            <div class="prod_card_item_content flex_box">
                                <img src="./img/sub/list/prod_list_title_01.svg">
                                <img src="./img/sub/list/prod_list_desc_04.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom_menu flex_box">
                    <img src="./img/main/ico_bottom_menu_01.svg">
                    <img src="./img/main/ico_bottom_menu_02.svg">
                    <img src="./img/main/ico_bottom_menu_03.svg">
                    <img src="./img/main/ico_bottom_menu_04.svg">
                </div>
            </section>
        </div>
    </div>
    </div>
  </body>
  <script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    var swiper = new Swiper(".tabSwper", {
        slidesPerView : 4.3,
        spaceBetween: 20,
    });  
  </script>
</html>
