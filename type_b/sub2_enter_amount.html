<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Type B</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/btn_bottom.css">
    <link rel="stylesheet" href="css/sub2_enter_amount.css">
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        .wrap{
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            margin: 0 auto;
            max-width: 768px;
        }
        .header{
            flex: 0 0 59px;
        }
        .nav{
            flex: 0 0 56px;
        }
        .footer{
            flex: 0 0 40px;
            padding:0 30px;
        }
        .wrap{
            height: 100%;
            overflow-y: auto;
        }
        .containel{
            padding: 0 20px;
        }
    </style>

  <body>
    <div class="wrap">
        <div class="header">
            <header>
                <div class="flex">
                    <img class="time" src="./img/main/header/Time.svg">
                    <div class="flex">
                        <img class="cellular" src="./img/main/header/Cellular.svg">
                        <img class="wifi" src="./img/main/header/Wifi.svg">
                        <img class="battery" src="./img/main/header/Battery.svg">
                    </div>
                </div>
            </header>  
        </div>
        <div class="nav">
            <nav>
                <a href="javascript:history.back();"><img class="btn_back" src="./img/sub/btn_back.svg"></a>
                <a href="./index_login.html"><img class="btn_home" src="./img/sub/btn_home.svg"></a>
            </nav>
        </div>
        <div class="containel">
            <section>
                <div class="title_box">
                    <img src="./img/sub/sub2/enter_amount/title.svg">
                    <img src="./img/sub/sub2/enter_amount/money.gif">
                </div>
                <div class="info">
                    <img src="./img/sub/sub2/enter_amount/info_title.svg">
                    <div class="line"></div>
                    <div class="info_name">
                        <img src="./img/sub/sub2/enter_amount/name.svg">
                        <img src="./img/sub/sub2/enter_amount/name_place.svg">
                    </div>
                    <div class="info_num">
                        <img src="./img/sub/sub2/enter_amount/num.svg">
                        <img src="./img/sub/sub2/enter_amount/num_place.svg">
                    </div>
                    <div class="info_limit">
                        <img src="./img/sub/sub2/enter_amount/limit.svg">
                        <img src="./img/sub/sub2/enter_amount/limit_place.svg">
                    </div>
                    <div class="info_rate">
                        <img src="./img/sub/sub2/enter_amount/rate.svg">
                        <img src="./img/sub/sub2/enter_amount/rate_place.svg">
                    </div>
                </div>
                <div class="info_caution">
                    <img src="./img/sub/sub2/enter_amount/info_caution.svg">
                </div>
                <a href="./sub2_fail.html">
                    <div class="amount">
                        <img src="./img/sub/sub2/enter_amount/amount.svg">
                        <div class="place">
                            <img src="./img/sub/sub2/enter_amount/amount_place.svg">
                            <img src="./img/sub/sub2/enter_amount/amount_unit.svg">
                        </div>
                        <div class="line"></div>
                        <img src="./img/sub/sub2/enter_amount/amount_caution.svg">
                    </div>
                </a>
            </section>
            <section>
                <div class="btn_bottom">
                    <a href="./sub2_select.html"><img src="./img/sub/sub2/enter_amount/btn_bottom.svg"></a>

            </footer>
