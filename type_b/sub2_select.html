<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Type B</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/btn_bottom.css">
    <link rel="stylesheet" href="css/sub2_select.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        .wrap{
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            margin: 0 auto;
            max-width: 768px;
        }
        .header{
            flex: 0 0 59px;
        }
        .nav{
            flex: 0 0 56px;
        }
        .footer{
            flex: 0 0 40px;
            padding:0 30px;
            margin-top:21px;
        }
        .wrap{
            height: 100%;
            overflow-y: auto;
        }
        .containel{
            padding: 0 20px;
        }
    </style>
  </head>
  <body>
    <div class="wrap">
        <div class="header">
            <header>
                <div class="flex">
                    <img class="time" src="./img/main/header/Time.svg">
                    <div class="flex">
                        <img class="cellular" src="./img/main/header/Cellular.svg">
                        <img class="wifi" src="./img/main/header/Wifi.svg">
                        <img class="battery" src="./img/main/header/Battery.svg">
                    </div>
                </div>
            </header>  
        </div>
        <div class="nav">
            <nav>
                <a href="javascript:history.back();"><img class="btn_back" src="./img/sub/btn_back.svg"></a>
                <a href="./index_login.html"><img class="btn_home" src="./img/sub/btn_home.svg"></a>
            </nav>
        </div>
        <div class="containel">
            <section>
                <div class="title_box">
                    <img src="./img/sub/sub2/select/title.svg">
                    <img src="./img/sub/sub2/select/eyes.gif">
                </div>
                <div class="info info1">
                    <div class="info_title">
                        <img src="./img/sub/sub2/select/info_title1.svg">
                    </div>
                    <div class="line"></div>
                    <div class="info_limit">
                        <img src="./img/sub/sub2/select/limit.svg">
                        <img src="./img/sub/sub2/select/limit_place1.svg">
                    </div>
                    <div class="info_rate">
                        <img src="./img/sub/sub2/select/rate.svg">
                        <img src="./img/sub/sub2/select/rate_place1.svg">
                    </div>
                </div>
                <div class="info info2">
                    <div class="info_title">
                        <img src="./img/sub/sub2/select/info_title2.svg">
                    </div>
                    <div class="line"></div>
                    <div class="info_limit">
                        <img src="./img/sub/sub2/select/limit.svg">
                        <img src="./img/sub/sub2/select/limit_place2.svg">
                    </div>
                    <div class="info_rate">
                        <img src="./img/sub/sub2/select/rate.svg">
                        <img src="./img/sub/sub2/select/rate_place2.svg">
                    </div>
                </div>
            </section>
            <section class="btn_bottom_container">
                <div class="btn_bottom">
                    <a href="javascript:history.back();"><img src="./img/sub/sub2/select/btn_bottom_left.svg"></a>
                </div>
                <div class="btn_bottom">
                    <a href="sub2_enter_condition.html"><img src="./img/sub/sub2/select/btn_bottom_right.svg"></a>
                </div>
            </section>
        </div>
        <div class="footer">
            <footer>
            
            </footer>
        </div>
    </div>
    <script>
        $(".info").click(function(){
            $(".info").removeClass("info1");
            $(this).addClass("info1")
        })
    </script>
  </body>
</html>
