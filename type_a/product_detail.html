<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-stacked100@1.0.0"></script>
<script>
    AOS.init();


    
//기간설정 프로그래스바
window.addEventListener('scroll', function(){
    if($(".section_inner > .detail_list:nth-child(2)").hasClass("aos-animate")){
        $(".img_money").addClass("active");
        $(".prog_active ul").addClass("active");
    }else{
        $(".img_money").removeClass("active");
        $(".prog_active ul").removeClass("active");
    }



    if($(".section_inner > .detail_list:nth-child(1)").hasClass("aos-animate")){
        // 도넛그래프
        Chart.register(ChartjsPluginStacked100.default);
        const ctx = document.getElementById('myChart');
        const doughnut = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [6.4, 3.6],
                    backgroundColor: [
                        '#D7191F',
                        '#fff0'
                    ],
                    borderWidth: 0,
                    borderColor: '#fff0',
                    rotation:-130,
                    cutout: "97%",
                }],
                
            },
            options: {
            }
        });
        $(".satellite_box").addClass("active");
    }else{
    }
});



</script>
